<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Edit Opportunity</title>

    <!-- Include jquery mobile. -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.0b2.min.css" />
    <script src="jquery/jquery-1.6.2.min.js"></script>
    <script src="jquery/jquery.mobile-1.0b2.min.js"></script>

    <!-- Include cordova. -->
	<script src="cordova-2.3.0.js"></script>

    <!-- Required for OAuth plugin support. -->
    <script src="SalesforceOAuthPlugin.js"></script>

    <!-- Include forcetk for REST transaction support. -->
    <script src="forcetk.js"></script>

    <!-- Include local utility functionality. -->
    <script charset="utf-8" src="SFHybridApp.js"></script>

    <!-- Include the SmartStore plugin. -->
    <script src="SFSmartStorePlugin.js"></script>

    <!-- Load our app-specific code. -->
    <script src="sfdcsmartstore.js"></script>
    <script src="sfdcaccounts.js"></script>
    <script charset="utf-8">
    jQuery(document).ready(function() {

        // Add event listeners and so forth here.
        cordova.require("salesforce/util/logger").logToConsole("onLoad: jquery ready");
        
        // Register click handlers.
        regOppClickHandlers();
    });
    </script>
  </head>

  <body>
    <div id="#oppcontent" data-role="content">
      <div data-role="fieldcontain">
        <label for="id">Id:</label>
        <input id="id" type="text" name="id" id="id" readonly="readonly" />
      </div>
      <div data-role="fieldcontain">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" id="name" readonly="readonly" />
      </div>
      <div data-role="fieldcontain">
        <label for="description">Description:</label>
        <input id="description" type="text" name="description" id="description" />
      </div>
      <div data-role="fieldcontain">
        <label for="accountid">AccountId:</label>
        <input id="accountid" type="text" name="accountid" id="accountid" readonly="readonly" />
      </div>
      <div data-role="fieldcontain">
        <label for="closedate">CloseDate:</label>
        <input id="closedate" type="text" name="closedate" id="closedate" readonly="readonly" />
      </div>
      <div data-role="fieldcontain">
        <label for="stagename">StageName:</label>
        <input id="stagename" type="text" name="stagename" id="stagename" readonly="readonly" />
      </div>
      <p>
        <a href="#" id="save_opp" data-role="button" data-inline="true">Save</a>
      </p>
      <p>
        <a href="#" id="cancel_opp" data-role="button" data-inline="true">Cancel</a>
      </p>
    </div>
  </body>
</html>
