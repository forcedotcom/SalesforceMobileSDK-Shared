<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- mock cordova -->
    <script src="MockCordova.js"></script>
    <!-- include local utility functionality -->
    <script src="../util/SFHybridApp.js"></script>
    <!-- mock smartstore -->
    <script src="MockSmartStore.js"></script>
    <!-- smartstore plugin -->    
    <script src="../plugins/SFSmartStorePlugin.js"></script>

	<!-- load qunit -->
    <link rel="stylesheet" type="text/css" href="../test/qunit.css" />
    <script src="../test/qunit.js"></script>

	<!-- we load all the test suite definitions here but do not run them until the native test runner tells us to -->
	<script src="../test/SFTestSuite.js"></script>
    <script src="../test/SFSmartStoreTestSuite.js"></script>
    <script src="../test/SFSmartStoreLoadTestSuite.js"></script>

    <style>
      .logWindow {display:none; width:700px;}
      .logWindow > p {padding:0px; margin:0px; word-wrap:break-word;}
    </style>

    <script charset="utf-8">
    var debugMode = true;
    window.addEventListener("load", function() {
        document.getElementById("link_test_suite")
            .addEventListener("click", function() {new SmartStoreTestSuite().startTests();});
        document.getElementById("link_load_test_suite")
            .addEventListener("click", function() {new SmartStoreLoadTestSuite().startTests();});
    });
    </script>
  </head>
  <body>
      <div data-role="page" data-theme="b" id="jqm-home"> 
          <div  data-role="header"> 
              <h1>Mock SmartStore Test</h1> 
          </div> 

          <p><a href="#" id="link_test_suite" data-role="button" data-inline="true">Run Tests</a></p>
          <p><a href="#" id="link_load_test_suite" data-role="button" data-inline="true">Run Load Tests</a></p>

		  <div id="qunit-testrunner-toolbar"></div>
		  <h2 id="qunit-userAgent"></h2>
		  <ol id="qunit-tests"></ol>
		  <div id="qunit-fixture">test markup, will be hidden</div>
          <h3>console:</h3>
          <p id="console" class="logWindow"/>
  </div> 
  </body>
</html>
