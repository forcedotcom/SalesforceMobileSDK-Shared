<!-- --------------------------------------- Search page template ------------------------------------------------- -->
<script id="search-page" type="text/template">
  <header class="bar-title">
    <h1 class="title">Accounts</h1>
    <a class="button" href="#add">Create</a>
  </header>
  <footer class="bar-footer">
    <span id="offlineStatus"></span>
  </footer>

  <div class="bar-standard bar-header-secondary">
    <input type="search" class="search-key" placeholder="Search"/>
  </div>

  <div class="content">
    <ul class="list"></ul>
  </div>
</script>

<!-- --------------------------------------- Online/Offline Toggler Template -------------------------------------- -->

<script id="offline-toggler" type="text/template">
  <a class="<%= isOnline ? 'button-positive' : 'button-negative' %>"><%= (isOnline ? "Online" : "Offline") %></a>
</script>

<!-- --------------------------------------- Sync Page Template --------------------------------------------------- -->

<script id="sync-page" type="text/template">
  <header class="bar-title">
    <a href="#" class="button-prev">Back</a>
    <h1 class="title">Sync</h1>
  </header>

  <footer class="bar-footer">
    <span id="offlineStatus"></span>
  </footer>

  <div class="bar-standard bar-header-secondary">
    <a class="button button-block sync">Process <%= countLocallyModified %> records</a>
  </div>

  <div class="content">
    <ul class="list"></ul>
  </div>
</script>

<!-- --------------------------------------- Account list item Template ------------------------------------------ -->
<script id="account-list-item" type="text/template">
  <a href="#accounts/<%= Id %>">
    <div>
      <b><%= Name %></b><br/>
      <%= Id %><br/>
      <%= Industry %><br/>
      <% if (__locally_created__) { %><span class="count-negative">Locally Created</span><% } %>
      <% if (__locally_updated__) { %><span class="count-negative">Locally Updated</span><% } %>
      <% if (__locally_deleted__) { %><span class="count-negative">Locally Deleted</span><% } %>
    </div>
  </a>
</script>

<!-- --------------------------------------- View account page template ------------------------------------------ -->
<script id="account-page" type="text/template">
  <header class="bar-title">
    <a href="#" class="button-prev">Back</a>
    <h1 class="title">Account</h1>
    <a href="#edit/accounts/<%= Id %>" class="button">Edit</a>
    <a class="button delete">Delete</a>
  </header>

  <footer class="bar-footer">
    <span id="offlineStatus"></span>
  </footer>

  <div class="content">
    <div class="content-padded">
      <b><%= Name %></b><br/>
      <%= Id %><br/>
      <%= Industry %><br/>
      <% if (Phone) { %> <a href="tel:<%= Phone %>"><%= Phone %></a><br/><% } %>
      <% if (__locally_created__) { %><span class="count-negative">Locally Created</span><% } %>
      <% if (__locally_updated__) { %><span class="count-negative">Locally Updated</span><% } %>
      <% if (__locally_deleted__) { %><span class="count-negative">Locally Deleted</span><% } %>
    </div>
  </div>
</script>

<!-- --------------------------------------- Add/edit account page template -------------------------------------- -->
<script id="edit-account-page" type="text/template">
  <header class="bar-title">
    <a href="<%= backAction %>" class="button-prev">Back</a>
    <h1 class="title"><%= action %> Account</h1>
  </header>

  <footer class="bar-footer">
    <span id="offlineStatus"></span>
  </footer>

  <div class="content">
    <div class="content-padded">
      <div class="input-group">
        <div class="input-row" id="accountName">
          <label>Name</label>
          <input type="text" name="Name" value="<%= Name %>" />
        </div>
        <div class="input-row" id="accountIndustry">
          <label>Industry</label>
          <input type="text" name="Industry" value="<%= Industry %>" />
        </div>
        <div class="input-row" id="accountPhone">
          <label>Phone</label>
          <input type="text" name="Phone" value="<%= Phone %>" />
        </div>
      </div>
      <a class="button button-block save">Save</a>
    </div>
  </div>
</script>

<script>
// -------------------------------------------------- The Models --------------------------------------------------- //
// The Account Model
app.models.Account = Force.SObject.extend({
    sobjectType: "Account",
    fieldlist: ["Id", "Name", "Industry", "Phone"],

    cacheMode: function(method) {
        if (!app.offlineTracker.get("isOnline")) {
            return "cache-only";
        }
        else {
            return (method == "read" ? "cache-first" : "server-first");
        }
    }
});

// The AccountCollection Model
app.models.AccountCollection = Force.SObjectCollection.extend({
    model: app.models.Account,
    fieldlist: ["Id", "Name", "Industry", "Phone"],

    setCriteria: function(key) {
        this.key = key;
    },

    config: function() {
        // Offline: do a cache query
        if (!app.offlineTracker.get("isOnline")) {
            return {type:"cache", cacheQuery:{queryType:"like", indexPath:"Name", likeKey: this.key+"%", order:"ascending", pageSize:25}};
        }
        // Online
        else {
            // First time: do a MRU query
            if (this.key == null) {
                return {type:"mru", sobjectType:"Account", fieldlist: this.fieldlist};
            }
            // Other times: do a SOQL query
            else {
                var soql = "SELECT " + this.fieldlist.join(",")  
                    + " FROM Account"
                    + " WHERE Name like '" + this.key + "%'"
                    + " ORDER BY Name "
                    + " LIMIT 25";
                return {type:"soql", query:soql};
            }
        }
    }
});

// Online/Offline Tracker
app.models.OfflineTracker = Backbone.Model.extend({
    

    initialize: function() {
        var that = this;
        document.addEventListener("offline", function() {
            console.log("Received OFFLINE event");
            that.set("isOnline", false);
        }, false);
        document.addEventListener("online", function() {
            console.log("Received ONLINE event");
            // User decides when to go back online
        }, false);
    }
});

// -------------------------------------------------- The Views ---------------------------------------------------- //

app.views.SearchPage = Backbone.View.extend({

    template: _.template($("#search-page").html()),

    render: function(eventName) {
        $(this.el).html(this.template());
        (new app.views.OfflineToggler({el: $("#offlineStatus", this.el), model: app.offlineTracker})).render();
        this.listView = new app.views.AccountListView({el: $("ul", this.el), model: this.model});
        this.listView.render();
        return this;
    },

    events: {
        "keyup .search-key": "search"
    },

    search: function(event) {
        var key = $(".search-key").val();
        this.model.setCriteria(key);
        this.model.fetch();
    }
});

app.views.AccountListView = Backbone.View.extend({

    initialize: function() {
        this.model.bind("reset", this.render, this);
    },

    render: function(eventName) {
        $(this.el).empty();
        _.each(this.model.models, function(account) {
            $(this.el).append(new app.views.AccountListItemView({model: account}).render().el);
        }, this);
        return this;
    }

});

app.views.AccountListItemView = Backbone.View.extend({

    tagName: "li",
    template: _.template($("#account-list-item").html()),

    render: function(eventName) {
        $(this.el).html(this.template(this.model.toJSON()));
        return this;
    }
});

app.views.OfflineToggler = Backbone.View.extend({

    template: _.template($("#offline-toggler").html()),

    initialize: function() {
        this.model.on("change:isOnline", this.render, this);
    },

    render: function(eventName) {
        $(this.el).html(this.template(this.model.toJSON()));
        return this;
    },

    events: {
        "click": "toggle"
    },

    toggle: function(event) {
        event.preventDefault();
        this.model.set("isOnline", !this.model.get("isOnline"))
        if (this.model.get("isOnline")) {
            app.router.navigate("#sync", {trigger:true});        
        }
    }
});

app.views.SyncPage = Backbone.View.extend({

    template: _.template($("#sync-page").html()),

    render: function(eventName) {
        $(this.el).html(this.template(_.extend({countLocallyModified: this.model.length}, this.model.toJSON())));
        this.listView = new app.views.AccountListView({el: $("ul", this.el), model: this.model});
        this.listView.render();
        return this;
    },

    events: {
        "click .sync": "sync"
    },

    sync: function(event) {
        var that = this;
        if (this.model.length > 0) {
            var record = this.model.shift();
            var options = {
                success: function() {
                    that.render(); // TODO bind change to render instead
                    that.sync();
                },
                error: function() {
                    alert("Failed to sync " + record.id);
                }
            };

            if (record.get("__locally_deleted__")) {
                record.destroy(options);
            }
            else {
                record.save(null, options);
            }
        }
    }
});

app.views.AccountPage = Backbone.View.extend({

    template: _.template($("#account-page").html()),

    render: function(eventName) {
        $(this.el).html(this.template(this.model.toJSON()));
        (new app.views.OfflineToggler({el: $("#offlineStatus", this.el), model: app.offlineTracker})).render();
        return this;
    },

    events: {
        "click .delete": "delete"
    },

    delete: function(evt) {
        evt.preventDefault();
        this.model.destroy({
            success: function(data) {
                app.router.navigate("#", {trigger:true});
            },
            error: function(data, xhr, options) {
                var error = new Force.RestError(xhr);
                alert("Failed to delete account: " + error.details[0].message);
            }
        });
    }
});

app.views.EditAccountPage = Backbone.View.extend({

    template: _.template($("#edit-account-page").html()),

    render: function(eventName) {
        var action = (null == this.model.get("Id")) ? "Add" : "Edit";
        var backAction = (action == "Add") ? "#" : "#accounts/" + this.model.get("Id");
        if (action == "Add") { this.model.set({Name:"", Industry:"", Phone:"", attributes : { type: "Account"}}); }
        $(this.el).html(this.template(_.extend({action: action, backAction: backAction}, this.model.toJSON())));
        (new app.views.OfflineToggler({el: $("#offlineStatus", this.el), model: app.offlineTracker})).render();
        return this;
    },

    events: {
        "change": "change",
        "click .save": "save",
    },

    change: function(evt) {
        // apply change to model
        var target = event.target;
        this.model.set(target.name, target.value);
        // Remove error if any
        // TODO fix highlighting
        // $("#account" + target.name).removeClass("error");
        // $("#account" + target.name + "Help").html("");
    },

    save: function(evt) {
        evt.preventDefault();
        this.model.save(null, {
            success: function(data) {
                app.router.navigate("#accounts/" + data.get("Id"), {trigger:true});
            },
            error: function(data, xhr, options) {
                var error = new Force.RestError(xhr);
                _.each(error.details, function(detail) {
                    if (detail.fields == null || detail.fields.length == 0) {
                        alert(detail.message);
                    }
                    else {
                         _.each(detail.fields, function(field) {
                             alert(detail.message);
                             // TODO fix highlighting
                             // $("#account" + field).addClass("error");
                             // $("#account" + field + "Help").html(detail.message);
                        });
                    }
                });
            }
        });
    }
});


// ----------------------------------------------- The Application Router ------------------------------------------ //

app.Router = Backbone.StackRouter.extend({

    routes: {
        "": "list",
        "list": "list",
        "add": "addAccount",
        "accounts/:id": "viewAccount",
        "edit/accounts/:id": "editAccount",
        "sync":"sync"
    },

    initialize: function() {
        Backbone.Router.prototype.initialize.call(this);

        // Initializing offline tracker and cache 
        app.offlineTracker = new app.models.OfflineTracker({isOnline: true});
        app.cache = new Force.StoreCache("accounts", [ {path:"Name", type:"string"} ]);
        app.cache.init().fail(function(error) { console.log(error);} );
        app.models.Account.setupCache(app.cache);
        app.models.AccountCollection.setupCache(app.cache);

        this.searchResults = new app.models.AccountCollection();
        // We keep a single instance of the SearchPage and its associated Account collection throughout the app
        this.startPage = new app.views.SearchPage({model: this.searchResults});
        $(this.startPage.el).attr("id", "startPage");
    },

    list: function() {
        var that = this;
        this.searchResults.fetch({
            success: function() {
                that.slidePage(that.startPage.render());
            },
            error: function() {
                alert("Failed to get records for list");
            }
        });
    },

    addAccount: function() {
        var account = new app.models.Account({Id: null});
        this.slidePage(new app.views.EditAccountPage({model: account}).render());
    },

    viewAccount: function(id) {
        var that = this;
        var account = new app.models.Account({Id: id});
        account.fetch({
            success: function(data) {
                that.slidePage(new app.views.AccountPage({model: data}).render());
            },
            error: function() {
                alert("Failed to get record for view");
            }
        });
    },

    editAccount: function(id) {
        var that = this;
        var account = new app.models.Account({Id: id});
        account.fetch({
            success: function(data) {
                that.slidePage(new app.views.EditAccountPage({model: data}).render());
            },
            error: function() {
                alert("Failed to get record for edit");
            }
        });
    },

    sync: function() {
        var that = this;
        var localAccounts = new app.models.AccountCollection();
        localAccounts.fetch({
            config: {type:"cache", cacheQuery: {queryType:"exact", indexPath:"__local__", matchKey:true, order:"ascending", pageSize:25}},
            success: function(data) {
                that.slidePage(new app.views.SyncPage({model: data}).render());
            }
        });
    }
});
</script>
</body>
