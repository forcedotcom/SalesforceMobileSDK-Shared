<!-- --------------------------------------- List page template ------------------------------------------------- -->
<script id="list-page" type="text/template">
  <header class="bar-title">
    <h1 class="title">Files</h1>
  </header>

  <div class="bar-standard bar-header-secondary">
      <a class="button ownedFilesList">Owned</a>
      <a class="button filesInUsersGroups">In Groups</a>
      <a class="button filesSharedWithUser">Shared with Me</a>
  </div>

  <div class="content">
    <ul class="list"></ul>
  </div>
</script>

<!-- --------------------------------------- File list item template ---------------------------------------------- -->
<script id="file-list-item" type="text/template">

  <a href="#files/<%= Id %>" class="pad-right">
    <img src="<%= SmallPhotoUrl %>" class="small-img" />
    <div class="details-short">
      <b><%= FirstName %> <%= LastName %></b><br/>
      Title<%= Title %>
    </div>
  </a>
</script>

<!-- --------------------------------------- File page template -------------------------------------------------- -->
<script id="file-page" type="text/template">
  <header class="bar-title">
    <a href="#" class="button-prev">Back</a>
    <h1 class="title">File</h1>
  </header>

  <footer class="bar-footer">
    <span id="offlineStatus"></span>
  </footer>

  <div class="content">
    <div class="content-padded">
      <img id="employeePic" src="<%= SmallPhotoUrl %>" class="large-img" />
      <div class="details">
        <b><%= FirstName %> <%= LastName %></b><br/>
        <%= Id %><br/>
        <% if (Title) { %><%= Title %><br/><% } %>
        <% if (City) { %><%= City %><br/><% } %>
        <% if (MobilePhone) { %> <a href="tel:<%= MobilePhone %>"><%= MobilePhone %></a><br/><% } %>
        <% if (Email) { %><a href="mailto:<%= Email %>"><%= Email %></a><% } %>
      </div>
    </div>
  </div>
</script>

<script>
// -------------------------------------------------- The Models ---------------------------------------------------- //
// The File Model
app.models.File = Force.SObject.extend({
    sobjectType: "File"
});

// The FileCollection Model
app.models.FileCollection = Force.SObjectCollection.extend({
    key: "ownedFilesList", 
    model: app.models.File,

    setCriteria: function(key) {
        this.key = key;
    },

    fetchRemoteObjectsFromServer: function(config) {
        return forcetkClient[key]() // hmm hmm
            .then(function(resp) { 
                var nextRecordsUrl = resp.nextRecordsUrl;
                return {
                    totalSize: resp.totalSize,
                    records: resp.records,
                    hasMore: function() { return nextRecordsUrl != null; },
                    getMore: function() {
                        var that = this;
                        if (!nextRecordsUrl) return null;
                        return forcetkClient.queryMore(nextRecordsUrl).then(function(resp) {
                            nextRecordsUrl = resp.nextRecordsUrl;
                            that.records.pushObjects(resp.records);
                            return resp.records;
                        });
                    },
                    closeCursor: function() {
                        return $.when(function() { nextRecordsUrl = null; });
                    }
                };
            });
    }
});


// -------------------------------------------------- The Views ---------------------------------------------------- //

app.views.SearchPage = Backbone.View.extend({

    template: _.template($("#list-page").html()),

    events: {
        "click .ownedFilesList": "ownedFilesList",
        "click .filesInUsersGroups": "filesInUsersGroups",
        "click .filesSharedWithUser": "filesSharedWithUser"
    },

    initialize: function() {
        this.listView = new app.views.FileListView({model: this.model});
    },

    render: function(eventName) {
        $(this.el).html(this.template());
        this.listView.setElement($("ul", this.el)).render();
        return this;
    },

    ownedFilesList: function(event) {
        this.model.setCriteria("ownedFilesList");
        this.model.fetch();
    },

    filesInUsersGroups: function(event) {
        this.model.setCriteria("filesInUsersGroups");
        this.model.fetch();
    },

    filesSharedWithUser: function(event) {
        this.model.setCriteria("filesSharedWithUser");
        this.model.fetch();
    }

});

app.views.FileListView = Backbone.View.extend({

    listItemViews: [],

    initialize: function() {
        this.model.bind("reset", this.render, this);
    },

    render: function(eventName) {
        _.each(this.listItemViews, function(itemView) { itemView.close(); });
        this.listItemViews = _.map(this.model.models, function(model) { return new app.views.FileListItemView({model: model}); });
        $(this.el).append(_.map(this.listItemViews, function(itemView) { return itemView.render().el;} ));
        return this;
    }

});

app.views.FileListItemView = Backbone.View.extend({

    tagName: "li",
    template: _.template($("#file-list-item").html()),

    render: function(eventName) {
        $(this.el).html(this.template(this.model.toJSON()));
        return this;
    },

    close: function() {
        this.remove();
        this.off();
    }
});

app.views.FilePage = Backbone.View.extend({

    template: _.template($("#file-page").html()),

    render: function(eventName) {
        $(this.el).html(this.template(this.model.toJSON()));
        return this;
    }

});


// ----------------------------------------------- The Application Router ------------------------------------------ //

app.Router = Backbone.StackRouter.extend({

    routes: {
        "": "list",
        "list": "list",
        "files/:id": "viewFile"
    },

    initialize: function() {
        Backbone.Router.prototype.initialize.call(this);

        // Collection behind search screen
        app.searchResults = new app.models.FileCollection();

        // We keep a single instance of SearchPage and FilePage
        app.searchPage = new app.views.SearchPage({model: app.searchResults});
        app.filePage = new app.views.FilePage();
    },

    list: function() {
        app.searchResults.fetch();
        // Show page right away - list will redraw when data comes in
        this.slidePage(app.searchPage);
    },

    viewFile: function(id) {
        var that = this;
        var file = new app.models.File({Id: id});
        file.fetch({
            success: function() {
                app.filePage.model = file;
                that.slidePage(app.filePage);
            }
        });
    }
});
</script>
